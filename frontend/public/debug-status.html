<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Status</title>
    <style>
        body { 
            font-family: monospace; 
            padding: 20px; 
            background: #1a1a1a; 
            color: #00ff00; 
        }
        .status { 
            margin: 10px 0; 
            padding: 10px; 
            border: 1px solid #333; 
            background: #2a2a2a; 
        }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .info { color: #4444ff; }
    </style>
</head>
<body>
    <h1>üîç AlloggiFinder Debug Status</h1>
    <div id="status"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            statusDiv.appendChild(div);
            console.log(message);
        }
        
        addStatus('üöÄ Debug page loaded', 'success');
        
        // Test basic functionality
        addStatus(`Document ready state: ${document.readyState}`, 'info');
        addStatus(`Window location: ${window.location.href}`, 'info');
        addStatus(`User agent: ${navigator.userAgent}`, 'info');
        
        // Test if we can reach the main React app
        addStatus('Testing main React app endpoint...', 'info');
        
        fetch('http://localhost:5176/')
            .then(response => {
                addStatus(`Main app response: ${response.status} ${response.statusText}`, 
                         response.ok ? 'success' : 'error');
                return response.text();
            })
            .then(html => {
                if (html.includes('<div id="root">')) {
                    addStatus('‚úÖ Root div found in HTML', 'success');
                } else {
                    addStatus('‚ùå Root div NOT found in HTML', 'error');
                }
                
                if (html.includes('main.jsx')) {
                    addStatus('‚úÖ main.jsx script tag found', 'success');
                } else {
                    addStatus('‚ùå main.jsx script tag NOT found', 'error');
                }
            })
            .catch(error => {
                addStatus(`‚ùå Fetch error: ${error.message}`, 'error');
            });
        
        // Test if we can reach static files
        addStatus('Testing static file access...', 'info');
        
        fetch('http://localhost:5176/vite.svg')
            .then(response => {
                addStatus(`Static file (vite.svg): ${response.status}`, 
                         response.ok ? 'success' : 'error');
            })
            .catch(error => {
                addStatus(`‚ùå Static file error: ${error.message}`, 'error');
            });
        
        // Try to load React manually
        addStatus('Testing React CDN loading...', 'info');
        
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/react@18/umd/react.development.js';
        script.onload = () => {
            addStatus('‚úÖ React CDN loaded successfully', 'success');
            if (typeof React !== 'undefined') {
                addStatus(`React version: ${React.version}`, 'success');
            }
        };
        script.onerror = () => {
            addStatus('‚ùå Failed to load React from CDN', 'error');
        };
        document.head.appendChild(script);
        
        addStatus('Debug tests initiated. Check results above.', 'info');
    </script>
</body>
</html>
