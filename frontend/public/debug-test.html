<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test UNI Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { margin: 5px; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Debug Test UNI Home</h1>
    
    <div class="test-section">
        <h2>Test 1: Connessione Backend</h2>
        <button onclick="testBackend()">Test Backend</button>
        <div id="backend-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: API Annunci</h2>
        <button onclick="testAnnouncements()">Test Annunci API</button>
        <div id="announcements-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Autenticazione</h2>
        <button onclick="testAuth()">Test Auth</button>
        <div id="auth-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 4: Pubblicazione Annuncio</h2>
        <button onclick="testPublish()">Test Publish</button>
        <div id="publish-result" class="result"></div>
    </div>

    <script>
        async function testBackend() {
            const result = document.getElementById('backend-result');
            result.innerHTML = '‚è≥ Testing...';
            
            try {
                const response = await fetch('http://localhost:5000/api/test');
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `‚úÖ Backend OK: ${JSON.stringify(data)}`;
                    result.className = 'result success';
                } else {
                    result.innerHTML = `‚ùå Backend Error: ${response.status}`;
                    result.className = 'result error';
                }
            } catch (error) {
                result.innerHTML = `‚ùå Connection Error: ${error.message}`;
                result.className = 'result error';
            }
        }
        
        async function testAnnouncements() {
            const result = document.getElementById('announcements-result');
            result.innerHTML = '‚è≥ Testing...';
            
            try {
                const response = await fetch('http://localhost:5000/api/announcements');
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `‚úÖ Annunci OK: ${data.announcements ? data.announcements.length : 0} annunci trovati`;
                    result.className = 'result success';
                } else {
                    result.innerHTML = `‚ùå Annunci Error: ${response.status}`;
                    result.className = 'result error';
                }
            } catch (error) {
                result.innerHTML = `‚ùå Connection Error: ${error.message}`;
                result.className = 'result error';
            }
        }
        
        async function testAuth() {
            const result = document.getElementById('auth-result');
            result.innerHTML = '‚è≥ Testing...';
            
            const token = localStorage.getItem('authToken');
            if (token) {
                result.innerHTML = `‚úÖ Token presente: ${token.substring(0, 20)}...`;
                result.className = 'result success';
            } else {
                result.innerHTML = `‚ùå Nessun token di autenticazione`;
                result.className = 'result error';
            }
        }
        
        async function testPublish() {
            const result = document.getElementById('publish-result');
            result.innerHTML = '‚è≥ Testing...';
            
            const token = localStorage.getItem('authToken');
            if (!token) {
                result.innerHTML = `‚ùå Login required for publishing`;
                result.className = 'result error';
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('titolo', 'Test Annuncio');
                formData.append('descrizione', 'Descrizione test');
                formData.append('prezzo', '500');
                formData.append('citt√†', 'Test City');
                formData.append('indirizzo', 'Test Address');
                
                const response = await fetch('http://localhost:5000/api/announcements', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `‚úÖ Publish OK: ${JSON.stringify(data)}`;
                    result.className = 'result success';
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    result.innerHTML = `‚ùå Publish Error: ${response.status} - ${errorData.message || 'Unknown error'}`;
                    result.className = 'result error';
                }
            } catch (error) {
                result.innerHTML = `‚ùå Connection Error: ${error.message}`;
                result.className = 'result error';
            }
        }
    </script>
</body>
</html>
