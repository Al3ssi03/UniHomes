<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .status {
            background: rgba(40, 167, 69, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .info {
            background: rgba(0, 123, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .button {
            background: rgba(255, 193, 7, 0.9);
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: rgba(255, 193, 7, 1);
            transform: translateY(-2px);
        }
        .test-results {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ SERVER TEST</h1>
        
        <div class="status">
            ‚úÖ SE VEDI QUESTA PAGINA, IL SERVER FUNZIONA!
        </div>
        
        <div class="info">
            <strong>Timestamp:</strong> <span id="timestamp"></span>
        </div>
        
        <div class="info">
            <strong>URL Attuale:</strong> <span id="current-url"></span>
        </div>
        
        <div style="text-align: center; margin: 30px 0;">
            <button class="button" onclick="testReactApp()">üîÑ Prova App React</button>
            <button class="button" onclick="testBackend()">üîß Test Backend</button>
            <button class="button" onclick="openDevTools()">üõ†Ô∏è Apri Console</button>
        </div>
        
        <div id="test-results" class="test-results">
            <h3>üìä Risultati Test:</h3>
            <div id="results-content"></div>
        </div>
        
        <div class="info">
            <h3>üìã Links Diretti:</h3>
            <ul>
                <li><a href="/" style="color: #ffc107;">Home React App</a></li>
                <li><a href="/test" style="color: #ffc107;">Test Page React</a></li>
                <li><a href="http://localhost:5000/api/announcements" style="color: #ffc107;">Backend API</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Update info
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        document.getElementById('current-url').textContent = window.location.href;

        function showResults(content) {
            document.getElementById('test-results').style.display = 'block';
            document.getElementById('results-content').innerHTML = content;
        }

        async function testBackend() {
            try {
                showResults('üîÑ Testing backend connection...');
                const response = await fetch('http://localhost:5000/api/announcements');
                
                if (response.ok) {
                    const data = await response.json();
                    showResults(`‚úÖ Backend OK!<br>Trovati ${data.announcements?.length || 0} annunci<br>Status: ${response.status}`);
                } else {
                    showResults(`‚ö†Ô∏è Backend risponde ma con errore<br>Status: ${response.status}<br>Message: ${response.statusText}`);
                }
            } catch (error) {
                showResults(`‚ùå Backend Error:<br>${error.message}<br><br>Verifica che il backend sia in esecuzione su porta 5000`);
            }
        }

        function testReactApp() {
            showResults('üîÑ Reindirizzamento a React App...');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        function openDevTools() {
            showResults(`
                üõ†Ô∏è Per aprire gli strumenti sviluppatore:<br>
                ‚Ä¢ Chrome/Edge: F12 o Ctrl+Shift+I<br>
                ‚Ä¢ Firefox: F12 o Ctrl+Shift+K<br>
                ‚Ä¢ Safari: Cmd+Option+I<br><br>
                Controlla la console per errori JavaScript!
            `);
        }

        // Auto-test backend dopo 2 secondi
        setTimeout(testBackend, 2000);

        console.log('üöÄ Test page loaded successfully');
        console.log('User Agent:', navigator.userAgent);
        console.log('Current URL:', window.location.href);
    </script>
</body>
</html>
