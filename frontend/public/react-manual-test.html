    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">Loading...</div>
    
    <script type="text/babel">
