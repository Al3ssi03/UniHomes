<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AlloggiFinder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .success {
            color: #28a745;
            font-size: 18px;
            font-weight: bold;
        }
        .info {
            color: #007bff;
            margin: 10px 0;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† AlloggiFinder - Test Status</h1>
        
        <div class="success">‚úÖ Il server frontend √® attivo e raggiungibile!</div>
        
        <div class="info">
            <p><strong>Frontend URL:</strong> http://localhost:5176</p>
            <p><strong>Backend URL:</strong> http://localhost:5000</p>
            <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        </div>

        <h2>üß™ Test di Connettivit√†</h2>
        <button class="button" onclick="testBackend()">Test Backend</button>
        <button class="button" onclick="testReactApp()">Apri App React</button>
        <button class="button" onclick="showConsole()">Console Info</button>
        
        <div id="results" style="margin-top: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 5px; display: none;">
            <h3>Risultati Test:</h3>
            <div id="test-output"></div>
        </div>

        <h2>üìã Azioni Rapide</h2>
        <div>
            <a href="/test" class="button" style="text-decoration: none; display: inline-block;">Test Page React</a>
            <a href="/auth" class="button" style="text-decoration: none; display: inline-block;">Login Page</a>
            <a href="http://localhost:5000/api/announcements" class="button" style="text-decoration: none; display: inline-block;">Test Backend API</a>
        </div>
    </div>

    <script>
        // Update timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();

        function showResults(content) {
            document.getElementById('results').style.display = 'block';
            document.getElementById('test-output').innerHTML = content;
        }

        async function testBackend() {
            try {
                showResults('üîÑ Testing backend...');
                const response = await fetch('http://localhost:5000/api/announcements');
                const data = await response.json();
                showResults(`‚úÖ Backend OK - ${data.announcements.length} annunci trovati`);
            } catch (error) {
                showResults(`‚ùå Backend Error: ${error.message}`);
            }
        }

        function testReactApp() {
            showResults('üîÑ Attempting to load React app...');
            window.location.href = '/';
        }

        function showConsole() {
            showResults(`
                <strong>Console Info:</strong><br>
                User Agent: ${navigator.userAgent}<br>
                Current URL: ${window.location.href}<br>
                Screen Resolution: ${screen.width}x${screen.height}<br>
                Viewport: ${window.innerWidth}x${window.innerHeight}
            `);
        }

        // Auto-test on load
        console.log('Test page loaded successfully');
        console.log('Testing basic JavaScript functionality...');
        
        // Test if we can reach the backend
        setTimeout(testBackend, 1000);
    </script>
</body>
</html>
